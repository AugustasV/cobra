name: goreleaser

on:
  push:
    # run only against tags
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  # issues: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.16'
      - uses: goreleaser/goreleaser-action@v5.0.0
        with:
          version: latest
          args: release --rm-dist  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
